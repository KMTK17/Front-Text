<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/baloncesto (1).png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #F0F3FF;">
    <header class="head">
        <div class="head-img">
            <img src="img/baloncesto.png" alt="balon" width="50" height="50">
        </div>

        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Adicionales</a>
                </li>
            </ul>
        </nav>

        <div class="head-profile">
            <img src="img/icons8-usuario-30.png" alt="user"><span>Perfil</span>
        </div>
    </header>

    <section class="content">
        <article class="content-top">
            <div class="content-top-title">
                <h3>Productos</h3><span># de items</span>
            </div>

            <div class="content-top-filter">
                <span>Filtro</span><img src="img/icons8-filter-64.png" alt="filter">
                <input type="search" name="search" id="search" placeholder="Search">
                <button><img src="img/icons8-bÃºsqueda-30.png"></button>
            </div>

            <div class="content-top-buttons">
                <button class="button-del"><img src="img/icons8-eliminar-48.png"></button>
                <button class="button-add">Agregar nuevo producto</button>
            </div>
        </article>

        <article class="content-mid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" name="all" id="all"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">UID</th>
                        <th scope="col">Referencia</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Subcategoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>

            </table>

        </article>



    </section>
    <section class="page">

        <div class="page1">
            <button class="page1-button">-</button>
            <button class="page1-button">3</button>
            <button class="page1-button">+</button>
        </div>

        <div class="page2">
            <p>Total 15 items</p>
            <ul class="pagination">
                <li class="page-link"><</li>
                <li class="page-link"><u>1</u></li>
                <li class="page-link">...</li>
                <li class="page-link"><u>4</u></li>
                <li class="page-link"><u>5</u></li>
                <li class="page-link"><u>6</u></li>
                <li class="page-link"><u>7</u></li>
                <li class="page-link"><u>8</u></li>
                <li class="page-link">...</li>
                <li class="page-link"><u>12</u></li>
                <li class="page-link">></li>
            </ul>
        </div>

    </section>

</body>

</html>
