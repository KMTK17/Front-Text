<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/baloncesto (1).png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="head">
        <div class="head-img">
            <img src="img/baloncesto.png" alt="balon" width="50" height="50">
        </div>

        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ">Adicionales</a>
                </li>
            </ul>
        </nav>

        <div class="head-profile">
            <img src="img/user.svg" alt="user"><span>Perfil</span>
        </div>
    </header>

    <section class="content">
        <article class="content-top">
            <div class="content-top-title">
                <h3>Productos</h3><span># de items</span>
            </div>

            <div class="content-top-fliter">
                <span>Filtro</span><img src="img/filter.svg" alt="filter">
                <input type="search" name="search" id="search" placeholder="Search">
                <button><img src="img/search.svg"></button>
            </div>

            <div class="content-top-buttons">
                <button><img src="img/trash-2.svg"></button>
                <button>Agregar nuevo producto</button>
            </div>
        </article>

        <article class="content-mid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" name="all" id="all"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">UID</th>
                        <th scope="col">Referencia</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Subcategoria</th>
                    </tr>
                </thead>

            </table>

        </article>



    </section>


</body>

</html>
